{% extends "base/lojas.html" %}
{% load static %}
{% block conteudo %}
<main>
    <section id="home">
        <h2><center>Bem-vindo à Lojas Bicicletas Feita a Mão</center></h2>
    </section>
    <h2><center>Listas de Lojas</center></h2>
    <br>
    <div class="button">
        <a href='{% url "cadastra-loja" %}'><button>Cadastra Lojas</button></a>
    </div>
    <br>
    <!-- Só funcionar com def e não class -->
    <!-- <form class='col-12' method='GET' action='{% url "pagina-loja" %}'>
        <input type='text' name='search' class='form-control' id='search' placeholder='Pesquisa lojas'>
    </form> -->
    <br>
    <section id="products">
        {% for loja in lojas %}
            <div class='product-card'>
                <h3>Loja:</h2>
                <p>{{loja.nome}}</p>
                <h3>Detalhe:</h3>
                <p>{{loja.detalhe}}</p>
                <div class="button-container">
                    <br>
		            <form method='POST' action='{% url "deleta-lojas" loja.id %}'>
			            {% csrf_token %}
			            <center><button type='submit'>Deleta</button></center>
		            </form>
                    <br>
                    <center><a id='atualizado' href='{% url "atualiza-lojas" loja.id %}'><button id='atualiza'>Atualizar</button></a></center>
                </div>
            </div>
        {% endfor %}
    </section>
</main>
{% endblock conteudo %}
